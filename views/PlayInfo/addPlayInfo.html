<%var obj={pageTitle:"新增电影排片"};%>
{{include "../Header.html" obj}}
<div class=" container">
  <div class=" page-header">
    <h2 class=" text-center text-primary">新增电影排片</h2>
  </div>
  <form role="form" class=" form-horizontal" method="POST" id="addPlayInfoForm">
    <div class=" form-group">
      <label for="" class=" control-label col-sm-2">电影名称</label>
      <div class=" col-sm-7">
        <select class=" form-control" name="m_id">
          {{each movieInfoList movieItem index}}
            <option value="{{movieItem.m_id}}">{{movieItem.m_name}}</option>
          {{/each}}
        </select>
      </div>
    </div>
    <div class=" form-group">
      <label for="" class=" control-label col-sm-2">影厅名称</label>
      <div class=" col-sm-7">
        <select class=" form-control" name="h_id">
          {{each hallInfoList hallInfoItem index}}
            <option value="{{hallInfoItem.h_id}}">{{hallInfoItem.h_name}}</option>
          {{/each}}
        </select>
      </div>
    </div>
    <div class=" form-group">
      <label for="" class=" control-label col-sm-2">放映时间</label>
      <div class=" col-sm-7">
        <input type="text" name="p_showtime" readonly class=" form-control" onclick="WdatePicker({dateFmt:'yyyy-MM-dd HH:mm:ss',})">
      </div>
    </div>
    <div class=" form-group">
      <label for="" class="control-label col-sm-2">电影票价</label>
      <div class=" col-sm-7">
        <input type="text" name="p_price" class=" form-control" placeholder="请输入电影票价">
      </div>
    </div>
    <div class=" form-group">
      <div class=" col-sm-7 col-sm-offset-2">
        <button type="button" class=" btn btn-primary btn-load-submit" data-formid="#addPlayInfoForm">保存</button>
        <button type="button" class=" btn btn-danger">返回</button>
      </div>
    </div> 
  </form>
</div>

{{include "../Footer.html"}}
